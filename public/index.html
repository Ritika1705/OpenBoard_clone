<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css"></link>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Openboard_clone</title>
</head>
<body>
    <div class="options_cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools_cont scale-tools">
        <img class="pencil" src="./svg_icons/pencil_icon.svg"></img> 
        <img class="eraser" src="./svg_icons/eraser_icon.svg"></img>
        <img class="upload" src="./svg_icons/upload_icon.svg"></img>
        <img class="download" src="./svg_icons/download_icon.svg"></img>
        <img class="sticky_note" src="./svg_icons/sticky-note-icon.svg"></img>
        <img class="redo" src="./svg_icons/redo_icon.svg"></img>
        <img class="undo" src="./svg_icons/undo_icon.svg"></img>
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input class="pencil_width" type="range" min="2" max="10" value="3">
        </div>
        <div class="pencil-color-cont">
            <div class="pencil-color black"></div>
            <div class="pencil-color blue"></div>
            <div class="pencil-color red"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input class="eraser_width" type="range" min="2" max="10" value="3">
    </div>
    <canvas></canvas>
    <section>
        <button class="open-btn" onclick="openchatwindow()"><i class="fa fa-comment"></i></button>
        <div class="chatbox" style="display: none;">
            <div class="code">
                <img class="chatbox_icon" height="40" src="./chat_icon.png" alt="">
                <h1>CHATBOX</h1>
                <div class="close-btn-div">
                    <div class="close-btn" onclick="closechatwindow()">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="message_area"></div>
            <div>
                <textarea id="textarea" col="30" rows="10" placeholder="message" style="display: none;"></textarea>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css" integrity="sha512-vEia6TQGr3FqC6h55/NdU3QSM5XR6HSl5fW71QTKrgeER98LIMGwymBVM867C1XHIkYD9nMTfWK2A0xcodKHNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect("http://localhost:3000");
    </script>
    <script type="text/javascript" src="/client.js"></script>
    <script>
        $('#textarea').emojioneArea({
            pickerPosition: 'top'
        });
    </script>
    <script src="./tool.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
